<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="card">
    <div class="content">
      <div class="information">
        <img src="/assets/images/avatar-jessica.jpeg" alt="avatar">
        <h2>Jessica Randall</h2>
        <p class="national">London, United Kingdom</p>
        <p class="quote">"Front-end developer and avid reader."</p>
      </div>

      <div class="social-media">
        <ul>
          <li>GitHub</li>
          <li>Frontend Mentor</li>
          <li>LinkedIn</li>
          <li>Twitter</li>
          <li>Instagram</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/kevinphuc" target="_blank">KevinPhuc</a>.
  </div>
</body>

</html>
